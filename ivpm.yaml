# yaml-language-server: $schema=http://fvutils.github.io/ivpm/ivpm.schema.json

package:
    name: fwprotocol_defs

    dep-sets:
      - name: default
        deps:
        - name: zuspec-dataclasses
          src: pypi
      - name: default-dev
        deps:
        - name: zuspec-dataclasses
          url: https://github.com/zuspec/zuspec-dataclasses.git
          branch: mballance/simplify
        - name: pyhdl-if
          url: https://github.com/fvutils/pyhdl-if.git
        
    paths:
      export:
        lib-dirs:
        - .
